[envs.default]
python = "3.10"
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "pytest-asyncio",
  "pytest-mock",
]
# pre-install-commands = [
#   "python -m pip install --disable-pip-version-check git+https://github.com/Textualize/textual.git",
# ]
[envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[envs.all.matrix]]
python = ["3.10"]

[envs.lint]
detached = true
python = "3.11"
dependencies = [
  "black>=23.1.0",
  "mypy>=1.0.0",
  "pydantic",
  "ruff>=0.0.243",
]
[envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/ddqa tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[envs.docs]
detached = true
dependencies = [
  "mkdocs~=1.4.0",
  "mkdocs-material~=8.5.6",
  # Plugins
  "mkdocs-minify-plugin~=0.5.0",
  "mkdocs-git-revision-date-localized-plugin~=1.1.0",
  "mkdocs-glightbox~=0.3.0",
  # Extensions
  "pymdown-extensions~=9.6.0",
  # Necessary for syntax highlighting in code blocks
  "pygments~=2.13.0",
  # Validation
  # https://github.com/linkchecker/linkchecker/pull/669#issuecomment-1267236287
  "linkchecker @ git+https://github.com/linkchecker/linkchecker.git@d9265bb71c2054bf57b8c5734a4825d62505c779",
]
[envs.docs.env-vars]
SOURCE_DATE_EPOCH = "1580601600"
PYTHONUNBUFFERED = "1"
[envs.docs.scripts]
build = "mkdocs build --clean --strict {args}"
serve = "mkdocs serve --dev-addr localhost:8000 {args}"
validate = "linkchecker --config .linkcheckerrc site"
# https://github.com/linkchecker/linkchecker/issues/678
build-check = [
  "build --no-directory-urls",
  "validate",
]

[envs.build]
detached = true
dependencies = [
  "pyoxidizer>=0.24.0",
]

[envs.build.env-vars]
PIP_FIND_LINKS = "dist"

[envs.build.scripts]
_template = "pyoxidizer build --path app {args}"
debug = [
  "hatch build -t wheel",
  "_template install",
]
release = [
  "hatch build -t wheel",
  "_template install --release",
]
msi = [
  "hatch build -t wheel",
  "_template msi --release",
]
