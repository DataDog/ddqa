[envs.default]
python = "3.10"
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "pytest-asyncio",
  "pytest-mock",
]
# pre-install-commands = [
#   "python -m pip install --disable-pip-version-check git+https://github.com/Textualize/textual.git",
# ]
[envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[envs.all.matrix]]
python = ["3.10"]

[envs.lint]
detached = true
python = "3.11"
dependencies = [
  "black>=23.1.0",
  "mypy>=1.0.0",
  "pydantic",
  "ruff>=0.0.243",
]
[envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/ddqa tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[envs.build]
detached = true
dependencies = [
  "pyoxidizer>=0.24.0",
  "pip-tools>=6.12.3",
]

[envs.build.env-vars]
PIP_FIND_LINKS = "dist"

[envs.build.scripts]
_template = "pyoxidizer build --path app {args}"
debug = [
  "hatch build -t wheel",
  "_template install",
]
release = [
  "hatch build -t wheel",
  "_template install --release",
]
msi = [
  "hatch build -t wheel",
  "_template msi_installer --release",
]
setup = [
  "pip-compile -o requirements.txt pyproject.toml",
  "python scripts/fix_requirements.py",
]
